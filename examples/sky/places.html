<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>	
	  	<script src="https://maps.google.com/maps/api/js?sensor=false&language=en" type="text/javascript"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
	    <link href='http://fonts.googleapis.com/css?family=Comfortaa|Varela' rel='stylesheet' type='text/css'> 	
	    
	    <script src="../../js/min/wl_places_dev_all.min.js" type="text/javascript"></script>   
	    
	  	<link rel="stylesheet" href="css/wl_places.css" type="text/css" />
	  	<link rel="stylesheet" href="css/wl_places_place.css" type="text/css" />
	  	<link rel="stylesheet" href="css/wl_places_multi.css" type="text/css" /> 	 	 	
	  	
    </head>

	<body>
		<div class="container">
			<div class="body">	  		
				<div id="widget_parent_container" style="width: 600px; height: 485px; ">
				    <div id="widget">
				      <script type="text/javascript">
				      
		jQuery(".selector").selectable({ 
  			cancel: 'a'
		});  

		var placeSelected = new WELOCALLY_PlaceWidget();

	    var cfg = { 
				id:'multi_googledocs_1',
				imagePath: 'images/marker_all_base.png',
		    	showSelection: false,
		    	showLetters: true,
		    	styles: [
				         {
				        	    featureType: "road",
				        	    stylers: [
				        	      { saturation: -27 },
				        	      { hue: "#7DC5DB" },
				        	      { lightness: -10 }
				        	    ]
				        	  },{
				        	    featureType: "water",
				        	    stylers: [
				        	      { saturation: -93 },
				        	      { lightness: -18 }
				        	    ]
				        	  },{
				        	    featureType: "poi.park",
				        	    stylers: [
				        	      { hue: "#80B6BA" },
				        	      { lightness: -10 },
				        	      { saturation: -5 }
				        	    ]
				        	  },{
					        	    featureType: "road.local",
					        	    stylers: [
					        	      { hue: "#0091ff" },
					        	      { invert_lightness: false },
					        	      { lightness: 40 },
					        	      { saturation: 18 }
					        	    ]
					        	  },{
				        	    featureType: "landscape.man_made",
				        	    stylers: [
				        	      { hue: "#00ddff" }
				        	    ]
				        	  },{
				        	    featureType: "poi.school",
				        	    stylers: [
				        	      { hue: "#00ffd5" }
				        	    ]
				        	  },{
				        		    featureType: "transit.line",
				        		    stylers: [
				        		      { saturation: -100 },
				        		      { lightness: 18 }
				        		    ]
				        		  }
				        	],
		    	overrideSelectableStyle: 'width: 100px;',
		    	observers:[placeSelected]
				
	    };  

	    var placesMulti = 
			  new WELOCALLY_PlacesMultiWidget(cfg)
		  		.init(); 

	  	//setup the selected area   
	  	placeSelected.initCfg(cfg);
	  	placesMulti.getSelectedArea().append(placeSelected.makeWrapper());

	  	//this is the cloud google search
	  	var placesSearch = new WELOCALLY_GoogleDocsSearch({
	  		key: '0Avb_MOw4lfVndDh2S0ZhTFdYa0Y3Qk9uNEhHZnFYVUE',
	  		observers: [placesMulti]
	  		}).init();

		placesSearch.search();

				
		</script>
				    </div>
			    </div>
	    			    
			    
			</div>
		</div>
	</body>
</html>
